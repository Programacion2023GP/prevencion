<div [@fadeInOutAnimation] class="row content">
    <div class="col-8">
        <mat-card>
            <mat-card-content>



                        <mat-label>Buscador</mat-label>
                    <input type="text" class="form-control custom-border"  matInput (keyup)="applyFilter($event)"id="gender"formControlName="gender" aria-describedby="emailHelp">
                        <br>
                      <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>

                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                          </ng-container>
                          <ng-container matColumnDef="chart_selected">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de grafica </th>
                            <td mat-cell *matCellDef="let row"> {{row.chart_selected}} </td>
                          </ng-container>
                          <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
                            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                          </ng-container>
                          <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Orden de como apareceran las graficas </th>
                            <td mat-cell *matCellDef="let row"> {{row.position}} </td>
                          </ng-container>
                       

                          <ng-container matColumnDef="Actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-icon-button color="primary" *ngIf="!isFirstRow(row)" (click)="moveUp(row)">
                                    <i class="fas fa-arrow-up"></i> <!-- Flecha hacia arriba -->
                                  </button>
                                  <button mat-icon-button color="accent" *ngIf="!isLastRow(row)" (click)="moveDown(row)">
                                    <i class="fas fa-arrow-down"></i> <!-- Flecha hacia abajo -->
                                  </button>
                                  @if(row.active){
                                      <button mat-icon-button color="primary"(click)="change(row)" >
                                        <i class="fas fa-toggle-on"></i>
                                      </button>
                                      
                                    }@else{
                                      <button mat-icon-button color="accent"(click)="change(row)"  >
                                        <i class="fas fa-toggle-off"></i>
                                      </button>

                                  }
                            </td>
                          </ng-container>
                          <!-- Fruit Column -->
                           <tr mat-header-row class="table-dark"  *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row class="table-dark" *matRowDef="let row; columns: displayedColumns;"></tr>
                          <!-- Row shown when there is no matching data. -->
                         <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No se encuentran resultados</td>
                          </tr>
                        </table>
                        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="seleccion de pagina"></mat-paginator>
                   </div>

          </mat-card-content>
        </mat-card>


    </div>
