<div [@fadeInOutAnimation] class="row content"  [ngClass]="{'loading': isLoading}">
    <div class="col-8" *ngIf="!isLoading; else SkeletonTable">
        <mat-card>
            <mat-card-content>
        
        
        
                        <mat-label>Buscador</mat-label>
                    <input type="text" class="form-control custom-border"  matInput (keyup)="applyFilter($event)"id="gender"formControlName="gender" aria-describedby="emailHelp">
                        <br>
                      <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>
        
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Alfabetismo y escolaridad </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                          </ng-container>
        
                          <ng-container matColumnDef="Actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                            <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary"(click)="edit(row)">
                              <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleterow(row)">
                              <mat-icon>delete</mat-icon>
                            </button>
                            </td>
                          </ng-container>
                          <!-- Fruit Column -->
                           <tr mat-header-row class="table-dark"  *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row class="table-dark" *matRowDef="let row; columns: displayedColumns;"></tr> 
                          <!-- Row shown when there is no matching data. -->
                         <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No se encuentran resultados</td>
                          </tr>
                        </table>
                        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="seleccion de pagina"></mat-paginator> 
                   </div> 
        
          </mat-card-content>
        </mat-card>


    </div>
    <ng-container *ngIf="!isLoading" >
        <div class="col-4">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="MyForm" (ngSubmit)="onSubmit()">
    
                        <mat-form-field  appearance="outline" style="width: 100%">
                            <mat-label>Alfabetismo y escolaridad</mat-label>
                            <input formControlName="name" matInput>
                        </mat-form-field>
                        @if (MyForm.valid) {
                            <button mat-raised-button color="primary">Registrar</button>
                          }
                        @else {
                            <button
                            disabled
                            mat-raised-button color="primary">Registrar</button>                 
                             }
                           
                    </form>
                </mat-card-content>
              </mat-card>
    
        </div> 
    
    </ng-container>
</div>

<div class="row">
    <div class="col-md-8">
        <ng-template #SkeletonTable>
            <!-- Esqueleto de carga -->
            <mat-card>
                <mat-card-content>
                    <mat-label>Buscador</mat-label>
                    <p-skeleton p-skeleton-animation="progress"></p-skeleton>
                    <br>
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Alfabetismo y escolaridad </th>
                                <td mat-cell *matCellDef="let row"> <p-skeleton p-skeleton-animation="progress"></p-skeleton> </td>
                            </ng-container>
                            <ng-container matColumnDef="Actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                                <td mat-cell *matCellDef="let row">
                                    <p-skeleton></p-skeleton> 
                                </td>
                            </ng-container>
                            <!-- Fruit Column -->
                            <tr mat-header-row class="table-dark"  *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row class="table-dark" *matRowDef="let row; columns: displayedColumns;"></tr> 
                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4"><p-skeleton></p-skeleton> </td>
                            </tr>
                        </table>
                        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="seleccion de pagina"></mat-paginator> 
                    </div> 
                </mat-card-content>
            </mat-card>
        </ng-template>
    </div>
    
</div>
