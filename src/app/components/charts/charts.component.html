<div [@fadeInOutAnimation] class="row content" [ngClass]="{ loading: loading }">
    <div class="row">
        <ng-container *ngFor="let item of cards; let i = index">
            <div class="col-3">
                <mat-card>
                    <mat-label class="description-label">{{
                        item | json
                    }}</mat-label>
                    <mat-label class="description-label">{{
                        item.value
                    }}</mat-label>
                </mat-card>
            </div>
        </ng-container>
    </div>
    <div class="row">
        <ng-container *ngFor="let item of getCharts; let i = index">
            <div class="col-12 row">
                <mat-card>
                    <div class="row">
                        <div [ngClass]="{
                            'col-9': item.chart_selected === 'column' || item.chart_selected === 'bar',
                            'col-12': item.chart_selected !== 'column' && item.chart_selected !== 'bar'
                        }">

                            <button
                                (click)="openDialog(item)"
                                mat-raised-button
                                color="primary"
                                class="w-100 mx-1"
                            >
                                Ver m√°s detalles
                            </button>
                        </div>
                        @if(item.chart_selected =='column' || item.chart_selected =='bar'){

                        <div class="col-3">
                            <button
                                (click)="restaurar(item,'chart'+i)"
                                mat-raised-button
                                color="primary"
                                class="w-100 mx-1"
                            >
                                Restaurar
                            </button>
                        </div>
                        }
                    </div>

                    <div
                        #chartContainer
                        [id]="'chart' + i"
                        style="width: 100%; height: 600px"
                    ></div>
                    <ng-container *ngIf="item.description">
                        <mat-label class="description-label">{{
                            item.description
                        }}</mat-label>
                    </ng-container>
                </mat-card>
            </div>
        </ng-container>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <!-- Columna centrada horizontalmente -->
            <ng-template #SkeletonTable>
                <!-- Esqueleto de carga -->
                <div style="position: relative; height: 80vh">
                    <!-- Estilo para centrar verticalmente -->
                    <div
                        style="
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                        "
                    >
                        <h2>Cargando ....</h2>
                        <mat-spinner></mat-spinner>
                        Boolean = false;
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
<p-dialog
    position="center"
    #dialogo
    [header]="'Detalles sobre la grafica: ' +itemSelected?.[0]?.name"
    [(visible)]="visible"
    [style]="{ width: '80vw' }"
>
    <br />
    <mat-card>
        <div
            #chartContainer
            [id]="'chartselected'"
            style="width: 100%; height: 400px"
        ></div>
        <ng-container
            *ngIf="
                itemSelected && itemSelected[0] && itemSelected[0].description
            "
        >
            <mat-label class="description-label">{{
                itemSelected[0].description
            }}</mat-label>
        </ng-container>
    </mat-card>
    <br />
    <div class="text-center">
        <h1 class="mx-auto">Busqueda por rangos de fechas</h1>
        <p-calendar
            class="mx-auto"
            selectionMode="range"
            [inline]="true"
            [showWeek]="true"
            [numberOfMonths]="3"
            [readonlyInput]="true"
            (onSelect)="onDateSelect($event)"
        ></p-calendar>
    </div>
    <br />

    <div class="row">
        <ng-container *ngFor="let index of indices">
            <div class="col-4">
                <mat-card>
                    <div [ngClass]="{ invisible: !index.active }">
                        <div
                            #chartContainer
                            [id]="'chartsubselected' + index.item"
                            style="width: 100%; height: 400px"
                        ></div>
                    </div>
                </mat-card>
            </div>
        </ng-container>
    </div>
</p-dialog>
